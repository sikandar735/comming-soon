<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <title>MRA Coming Soon</title>

    <meta name="authorUrl" content="Milton Residents Association">
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="timerStyles.css">

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--Fav and touch icons-->
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icons/apple-touch-icon-114x114.png">
  
  </head>
 <body>
 <div class="bg">
	 <div class="bg-color">
		  <div class="container content">
	 
				<div class="row">
					<div class="blazer clearfix">
						<div class="col-sm-12">
						   <h1>Milton Residents Association</h1>
						   <h2>We're coming soon</h2>
						   <h3>Stay tuned for something Amazing</h3>        
						</div>
						 
						<div id="right-block" class="col-sm-12 text-center">
							<div class="row">
							   <div class="col-sm-offset-1 col-sm-10">
									<div class="timing">
										<div id="count-down" data-date="2024-7-8 00:00:00">
										</div>
									</div>
									<!-- /.timing -->
							   </div>
							</div> 
			 									
						</div>

 </div>
   
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
    <script src="timerStyles.js"></script>
    <script src="jquery.ajaxchimp.min.js"></script>
    <script src="script.js"></script>
    <script src="jquery.placeholder.js"></script>
    <script type="text/javascript">
    	$(function() {
				// Invoke the plugin
				$('input, textarea').placeholder();
			});
    </script>
    <script>
      $("#count-down").TimeCircles(
       {   
           circle_bg_color: "#ffffff",
           use_background: true,
           bg_width: .2,
           fg_width: 0.013,
           time: {
                Days: { color: "#ffffff" },
                Hours: { color: "#ffffff" },
                Minutes: { color: "#ffffff" },
                Seconds: { color: "#ffffff" }
            }
       }
    );

    </script>
